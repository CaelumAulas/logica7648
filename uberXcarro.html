<meta charset="utf-8">
<h1>Comparativo Uber e Carro</h1>
<script>
    var textoDoPrompt
    function pegaNumeroBrasileiro() {
        return  parseFloat(prompt(textoDoPrompt).replace(",","."))
    } 
    var distancia
    textoDoPrompt="Digite a distância a percorrer"
    distancia = pegaNumeroBrasileiro()
    document.write(`
        Distância: ${distancia}km
        <br>
    `)
    var taxaPorKm=1.4
    var velocidadeMedia=40
    var tempoEmHoras
    var taxaPorMinuto=0.26
    var taxaInicial=2
    var custoFinalUber
    tempoEmHoras=distancia/velocidadeMedia
    var tempoEmMinutos=tempoEmHoras*60
    custoFinalUber=distancia*taxaPorKm+tempoEmMinutos*taxaPorMinuto+taxaInicial
    document.write(`
        <h3>Uber</h3>
        Custo final: R$${custoFinalUber.toFixed(2).replace(".",",")}
    `)
    var precoLitroGasolina
    var consumo
    var valorGasolina
    var valorEstacionamento
    var custoFinalCarro
    textoDoPrompt="Digite o valor da gasolina"
    precoLitroGasolina = pegaNumeroBrasileiro()
    textoDoPrompt="Digite o consumo do seu carro"
    consumo = pegaNumeroBrasileiro()
    valorGasolina = precoLitroGasolina*distancia/consumo
    textoDoPrompt="Digite o valor do estacionamento"
    valorEstacionamento = pegaNumeroBrasileiro()
    custoFinalCarro = valorGasolina+valorEstacionamento
    document.write(`
        <h3>Carro</h3>
        Valor gasolina: R$${valorGasolina.toFixed(2).replace(".",",")}
        <br>
        Valor estacionamento: R$${valorEstacionamento.toFixed(2).replace(".",",")}
        <br>
        Custo final: R$${custoFinalCarro.toFixed(2).replace(".",",")}
    `) 
</script>
