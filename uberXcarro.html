<meta charset="utf-8">
<h1>Comparativo Uber e Carro</h1>
<script src="pegaNumeroBrasileiro.js"></script>
<!-- libRelogio.js; função formataRelogio() -->
<script src="https://bit.ly/2OhfTAi"></script>
<script>
    var distancia
    distancia = pegaNumeroBrasileiro("Digite a distância a percorrer")
    var velocidadeMedia=40
    var tempoEmHoras
    tempoEmHoras=distancia/velocidadeMedia
    var tempoEmMinutos=tempoEmHoras*60
    document.write(`
        Distância: ${distancia}km
        <br>
        Tempo: ${formataRelogio(tempoEmMinutos)}min
        <br>
    `)
    var taxaPorKm=1.4
    var taxaPorMinuto=0.26
    var taxaInicial=2
    var custoFinalUber
    custoFinalUber=distancia*taxaPorKm+tempoEmMinutos*taxaPorMinuto+taxaInicial
    document.write(`
        <h3>Uber</h3>
        Custo final: R$${custoFinalUber.toFixed(2).replace(".",",")}
    `)
    var precoLitroGasolina
    var consumo
    var valorGasolina
    var valorEstacionamento
    var custoFinalCarro
    precoLitroGasolina = pegaNumeroBrasileiro("Digite o valor da gasolina")
    consumo = pegaNumeroBrasileiro("Digite o consumo do seu carro")
    valorGasolina = precoLitroGasolina*distancia/consumo
    valorEstacionamento = pegaNumeroBrasileiro("Digite o valor do estacionamento")
    custoFinalCarro = valorGasolina+valorEstacionamento
    document.write(`
        <h3>Carro</h3>
        Valor gasolina: R$${valorGasolina.toFixed(2).replace(".",",")}
        <br>
        Valor estacionamento: R$${valorEstacionamento.toFixed(2).replace(".",",")}
        <br>
        Custo final: R$${custoFinalCarro.toFixed(2).replace(".",",")}
    `) 
</script>
