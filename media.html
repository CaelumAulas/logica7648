<meta charset="utf-8">
<h2>Média das idades</h2>

<p>Soma das idades:</p>
<script>
    var idadeAna
    var idadeLeo
    var idadeThiagoF
    var soma

    idadeAna = 26
    idadeLeo=20
    idadeThiagoF =30
    soma = idadeAna+idadeLeo+idadeThiagoF
    document.write(soma)
    document.write("<p>Média das idades:</p>")
    document.write(Math.round(soma/3))
</script>
